<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auro Web Component Generator | auro-datepicker-calendar custom element</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/prismjs@latest/themes/prism.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style type="text/css">
      .mobileWrapper {
        width: 450px;
        height: 920px;
      }

      auro-datepicker-calendar {
        float: left;
        margin: 0 20px 0 0;
      }

      button {
        /* width: 140px; */
        height: 45px;
        font-family: 'Roboto', sans-serif;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 2.5px;
        font-weight: 900;
        background-color: #027AD6;
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
        cursor: pointer;
        outline: none;
        padding: 0 10px 0 10px;
      }

      button:focus {
        border: none;
        background-color: #2EE59D;
        box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
        color: #fff;
        transform: translateY(-7px);
      }
    </style>
  </head>
  <body>
    <main></main>

    <script type="module">
      import 'https://unpkg.com/marked@latest/marked.min.js';
      import 'https://unpkg.com/prismjs@latest/prism.js';
      fetch('/demo/demo.md')
        .then((response) => response.text())
        .then((text) => {
          const rawHtml = marked(text);
          document.querySelector('main').innerHTML = rawHtml;
          Prism.highlightAll();
        });
    </script>
    <script type="module" src="../src/auro-datepicker-calendar.js"></script>

    <script type="module" src="../src/auro-datepicker-month.js"></script>
    <script type="module" src="../src/auro-datepicker-week.js"></script>
    <script type="module" src="../src/auro-datepicker-day.js"></script>

    <!-- If additional elements are needed for the demo, add them here. -->
    <script src="https://unpkg.com/@alaskaairux/auro-accordion@latest/dist/auro-accordion__bundled.js" type="module"></script>
  </body>
</html>
